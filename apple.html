<script>
 $(function(){	      
  		$(".banner .content").hide().eq(0).show();
	  	$(".banner>.links").hide();
	  	var num=0;
	  	function move(type){
	     type=type||"right";
	     if(type=="right"){
	     	  num++;
	      if(num>=$(".banner .content").length){
	      	  num=0;
	      }
	        }
	      if(type=="left"){
	      	num--;
	      	 if(num<=-1){
	      	  num=$(".banner .content").length-1;}
	      }
	     $(".banner .content").fadeOut().eq(num).fadeIn();
	     $(".tablist>li").removeClass("active").eq(num).addClass("active");
	  	}
	  	var t=setInterval(move,2000)
	    $(".banner").mouseover(function(){
	        clearInterval(t);
	        $(".banner>.links").show();

	    })
	    $(".banner").mouseout(function(){
	        t=setInterval(move,2000)
	        $(".banner>.links").hide();       
	    })
	    $(".link_right").click(function(){
	  		move()
	  	})
	  	 $(".link_left").click(function(){
	  		move("left")
	  	})

	  	$(".tablist>li").click(function(){
	  		$(".banner .content").stop(true,true);
	       var index=$(this).index();
	    $(".banner .content").fadeOut().eq(index).fadeIn(); 
	    $(".banner .content").removeClass("active").eq(index).addClass("active");
	     num=index;

	        })
  // ***************************  
  })
  </script>
